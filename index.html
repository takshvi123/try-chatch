<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Error Hanging</h2>
    <p id="em"></p>


    <script>
        try{
            alert("wellcome");
        }
        catch(err)
        {
            document.getElementById("em").innerHTML=err.message;
        }
    </script>
</body>
</html>
